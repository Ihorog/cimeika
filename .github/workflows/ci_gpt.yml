name: Python Lint

on:
  push:
    paths:
      - ci_gpt.py
      - .github/workflows/ci_gpt.yml
  pull_request:
    paths:
      - ci_gpt.py
      - .github/workflows/ci_gpt.yml

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic redis uvicorn black flake8
      - name: Lint and format
        run: |
          flake8 ci_gpt.py
          black --check ci_gpt.py
