<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Cimeika</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="mood.html">Mood</a></li>
                <li><a href="child.html">Child</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="ci.html">Ci</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calendar-section">
            <h1>Manage Your Time with Cimeika</h1>
            <div id="calendar"></div>
        </section>
        <section class="upcoming-events">
            <h2>My Events</h2>
            <div id="upcoming-events-content">
                <!-- Upcoming events will be dynamically loaded here -->
            </div>
        </section>
        <section class="event-filters">
            <h2>Filter Events</h2>
            <form>
                <label for="event-category">Category:</label>
                <select id="event-category" name="event-category">
                    <option value="all">All</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="family">Family</option>
                </select>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date">
                <button type="submit">Apply Filters</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Cimeika. All rights reserved.</p>
    </footer>
</body>
</html>
