<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Cimeika</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="mood.html">Mood</a></li>
                <li><a href="child.html">Child</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="ci.html">Ci</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery-categories">
            <h1>Gallery Categories</h1>
            <div class="category-tile">
                <a href="#">
                    <img src="../photos/family.png" alt="Family">
                    <h2>Family</h2>
                </a>
            </div>
            <div class="category-tile">
                <a href="#">
                    <img src="../photos/creativity.png" alt="Creativity">
                    <h2>Creativity</h2>
                </a>
            </div>
            <div class="category-tile">
                <a href="#">
                    <img src="../photos/events.png" alt="Events">
                    <h2>Events</h2>
                </a>
            </div>
        </section>
        <section class="image-filters">
            <h2>Filters</h2>
            <div class="filter-panel">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="family">Family</option>
                    <option value="creativity">Creativity</option>
                    <option value="events">Events</option>
                </select>
                <label for="tag-filter">Tags:</label>
                <input type="text" id="tag-filter" placeholder="Enter tags">
                <label for="date-filter">Date:</label>
                <input type="date" id="date-filter">
                <button onclick="applyFilters()">Apply Filters</button>
            </div>
        </section>
        <section class="recent-images">
            <h2>Recent Images</h2>
            <div class="image-tile">
                <img src="../photos/recent1.png" alt="Recent Image 1">
            </div>
            <div class="image-tile">
                <img src="../photos/recent2.png" alt="Recent Image 2">
            </div>
            <div class="image-tile">
                <img src="../photos/recent3.png" alt="Recent Image 3">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Cimeika. All rights reserved.</p>
    </footer>
</body>
</html>
